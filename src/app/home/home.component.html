<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    Your bucket list ({{ itemCount }})
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">
      Use this form below to add a new bucket list goal. What do you want to do?
    </p>
    <form>
      <input type="text" name="item" class="txt" placeholder="Life goal.." [(ngModel)]="goalTxt">
      <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
